<!DOCTYPE html>
<html xmlns:th = "https//:www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>
	<div th:insert="Header.html">
	</div>
	<div class = "container-fluid">
		<span th:each = "imgname : ${Imgnamelist}">
			<a th:href = "@{'/images/'+${imgname}}" target = "_blank">
			<img alt = "" th:src = "@{'/images/'+${imgname}}" width = "33.1%;" height = "400px;">
			</a>
		</span>
	</div>
</body>
</html>
