<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee list</title>
</head>
<body>
	<div th:insert="Header.html">
	</div>
	<h1 align = "center">Employee List</h1>
	<hr>
	<div class = "container-fluid">
		<table id = "employeeTable">
		<thead>
			<tr>
				<td>Name</td>
				<td>Company</td>
				<td>Post</td>
				<td>Phone</td>
				<td>Country</td>
				<td>City</td>
				<td>State</td>
				<td>Action</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee:${elist}">
				<td>[[${employee.fname+' '+employee.lname}]]</td>
				<td>[[${employee.company}]]</td>
				<td>[[${employee.post}]]</td>
				<td>[[${employee.phone}]]</td>
				<td>[[${employee.address.country}]]</td>
				<td>[[${employee.address.city}]]</td>
				<td>[[${employee.address.state}]]</td>
				<td>
					<a th:href = "@{/edit(id=${employee.id})}"><input type="submit" value="Edit"></a>
					<a th:href = "@{/delete(id=${employee.id})}"><input type="submit" value="Delete"></a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<script type = "text/javascript">
		$(document).ready( function () {
	    	$('#employeeTable').DataTable();
		} );
	</script>
</body>
</html>
